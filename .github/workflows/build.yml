name: Build Userscript

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build userscript
        run: |
          VERSION=$(grep "const SCRIPT_VERSION" jf_enhanced.js | cut -d"'" -f2)
          echo "Building version ${VERSION}"
          sed "s/__SCRIPT_VERSION__/${VERSION}/" userscript.header.js > userscript.header.js.tmp
          cat userscript.header.js.tmp jf_enhanced.js > jf_enhanced.user.js
          rm userscript.header.js.tmp

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Autobuild: Update jf_enhanced.user.js"
          file_pattern: jf_enhanced.user.js
